<!DOCTYPE html>
<html>

	<head>
		<title>TIC TAC TOE</title>
		<!-- Linking the custom .css file -->
		<link rel="stylesheet" type="text/css" href="./tictactoe.css">
	</head>
	
	<body>

		<!-- Tic Tac Toe game border -->
		<div class="tic-tac-toe font-marker">
			<div class="content-box">
				<div id="a" class="box border-right border-bottom"></div>
				<div id="b" class="box border-left border-right border-bottom"></div>
				<div id="c" class="box border-left border-bottom"></div>
				<div id="d" class="box border-top border-right border-bottom"></div>
				<div id="e" class="box border-all"></div>
				<div id="f" class="box border-top border-left border-bottom"></div>
				<div id="g" class="box border-top border-right"></div>
				<div id="h" class="box border-top border-right border-left"></div>
				<div id="i" class="box border-top border-left"></div>
			</div>
		</div>
		    
	    <!-- Footer line -->
	    <div class="footer">
	      <p class="font-nanum-pen-script">Coded by <a class="text-author" href="https://codepen.io/victorhugossml" target="_blank">Victor Hugo Sales</a></p>
	    </div>

		<!-- jQuery from Google CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Linking the .js file. This is done in the end of the .htlm file so the page loads faster. -->
		<script src="./tictactoe.js" type="text/javascript"></script>

	</body>

</html>
