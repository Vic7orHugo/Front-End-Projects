<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>TIC TAC TOE</title>
		<!-- Linking the custom .css file -->
		<link rel="stylesheet" type="text/css" href="./tictactoe.css">
	</head>
	
	<body>

		<!-- Game scoreboard -->
		<div class="scoreboard font-ubuntu">
			<div id="1" class="box2"></div>
			<div id="turn" class="box2 turn"></div>
			<div id="2" class="box2"></div>
		</div>

		<!-- Tic Tac Toe background -->
		<div class="tic-tac-toe">

			<!-- Chosing who to play agains -->
			<div id="set1" class="settings">
				<div class="box3">
					<p class="font-ubuntu-500">How do you want<br>to play against?</p>
				</div>
				<div class="box3">
					<button class="button text-white" value="bot">Bot</button>
					<button class="button text-white" value="player">Player</button>
				</div>
			</div>

			<!-- Chosing to play with X or O -->
			<div id="set2" class="settings hidden">
				<div class="box3">
					<p class="font-ubuntu-500">Would you like<br>to be X or O?</p>
				</div>
				<div class="box3">
					<button class="button text-white" value="X">X</button>
					<button class="button text-white" value="O">O</button>
				</div>
			</div>

			<!-- Tic Tac Toe table -->
			<div id="table" class="content-box font-marker"> 
				<div id="a" class="box border-right border-bottom"></div> 
				<div id="b" class="box border-left border-right border-bottom"></div> 
				<div id="c" class="box border-left border-bottom"></div> 
				<div id="d" class="box border-top border-right border-bottom"></div> 
				<div id="e" class="box border-all"></div> 
				<div id="f" class="box border-top border-left border-bottom"></div> 
				<div id="g" class="box border-top border-right"></div> 
				<div id="h" class="box border-top border-right border-left"></div> 
				<div id="i" class="box border-top border-left"></div> 
			</div>
		</div>
		    
	    <!-- Footer line -->
	    <div class="footer">
	      <p class="font-nanum">Coded by <a class="text-author" href="https://codepen.io/victorhugossml" target="_blank">Victor Hugo Sales</a></p>
	    </div>

		<!-- jQuery from Google CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Linking the .js file. This is done in the end of the .htlm file so the page loads faster. -->
		<script src="./tictactoe.js" type="text/javascript"></script>

	</body>

</html>
