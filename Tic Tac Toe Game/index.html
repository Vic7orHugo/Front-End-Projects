<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TIC TAC TOE</title>
		<!-- Linking the custom .css file -->
		<link rel="stylesheet" type="text/css" href="./css/layout.css">
	</head>
	
	<body>

		<!-- Game scoreboard -->
		<div id="scoreboard" class="scoreboard font-ubuntu hidden">
			<div id="1" class="box2"></div>
			<div id="turn" class="box2 turn"></div>
			<div id="2" class="box2"></div>
		</div>

		<!-- Tic Tac Toe background -->
		<div class="tic-tac-toe">

			<!-- Chosing who to play agains -->
			<div id="set1" class="settings">
				<div class="box3">
					<p class="font-ubuntu-500">Choose your<br>opponent?</p>
				</div>
				<div class="box3">
					<button class="button text-white" value="bot" onclick="handleOption(event)">Bot</button>
					<button class="button text-white" value="player" onclick="handleOption(event)">Player</button>
				</div>
			</div>

			<!-- Chosing to play with X or O -->
			<div id="set2" class="settings hidden">
				<div class="box3">
					<p class="font-ubuntu-500">Would you like<br>to be X or O?</p>
				</div>
				<div class="box3">
					<button class="button text-white" value="X" onclick="handleOption(event)">X</button>
					<button class="button text-white" value="O" onclick="handleOption(event)">O</button>
				</div>
			</div>

			<!-- Tic Tac Toe table -->
			<div id="table" class="content-box font-marker hidden"> 
				<!-- <div id="a" class="box border-right border-bottom"></div> 
				<div id="b" class="box border-left border-right border-bottom"></div> 
				<div id="c" class="box border-left border-bottom"></div> 
				<div id="d" class="box border-top border-right border-bottom"></div> 
				<div id="e" class="box border-all"></div> 
				<div id="f" class="box border-top border-left border-bottom"></div> 
				<div id="g" class="box border-top border-right"></div> 
				<div id="h" class="box border-top border-right border-left"></div> 
				<div id="i" class="box border-top border-left"></div>  -->
				<div id="results" class="results noclick">
					<div class="settings">
						<div class="box3">
							<p id="result-message" class="font-ubuntu-500""></p>
						</div>
						<div class="box3">
							<button id="play" class="button text-white" onclick="playAgain()">PLAY AGAIN?</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		    
	    <!-- Footer line -->
	    <div class="footer">
	      <p class="font-nanum"><a class="text-author" href="https://codepen.io/victorhugossml" target="_blank">Victor Hugo </a>&#169;2018</p>
	    </div>

		<!-- jQuery from Google CDN -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
		<!-- Linking the .js file. This is done in the end of the .htlm file so the page loads faster. -->
		<script src="./scripts/game_logic.js"></script>

	</body>

</html>
