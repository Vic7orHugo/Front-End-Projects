<!DOCTYPE html>
<html>

  <head>
    <title>Show Local Weather</title>
    <!-- Latest compiled and minified CSS of Bootstrap4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Linking the custom .css file -->
    <link rel="stylesheet" type="text/css" href="./weather.css">
  </head>

  <body>
    <!-- Using bootstrap responsive framework -->
    <div id="page-content" class="container-fluid bg-black">
      
      <!-- Centered Image -->
      <div id="bg">
        <img class="bg-image">
      </div>
      
      <!-- Header of the page --> 
      <header>
        <div class="row">
          <div class="col-md-12 header-spacing">
            <h2 class="page-title font-ubuntu-700 text-center"><span class="align-middle">Victor's Weather App<span></h2>
          </div>
        </div>
      </header>
          
      <!-- Main content -->
      <main>
        <div class="row">
          <div class="col-md-12">
            <h1 id="location" class="text-center text-dark font-ubuntu-500">LOCATION</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3 class="text-center text-dark font-ubuntu-500"><span id="temperature">TEMPERATURE</span><br /></h3>
            <h3 id="weather" class="text-center text-dark font-ubuntu-400">WHEATER</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <img id="icon"></img>
          </div>
        </div>
      </main>
      
      <!-- Footer line -->
      <footer>
        <p class="font-nanum-pen-script text-center text-light">Coded by <a class="text-author" href="https://codepen.io/victorhugossml" target="_blank">Victor Hugo Sales</a></p>
      </footer>
        
    </div>

    <!-- jQuery from Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Linking the .js file. This is done in the end of the .htlm file so the page loads faster. -->
    <script src="./weather.js" type="text/javascript"></script>

  </body>
</html>
