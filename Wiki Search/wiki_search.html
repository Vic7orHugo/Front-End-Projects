<!DOCTYPE html>
<html>

	<head>
		<title>Wiki Viewer</title>
		<!-- Latest compiled and minified CSS of Bootstrap4 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<!-- Linking the custom .css file -->
		<link rel="stylesheet" type="text/css" href="./wiki_search.css">
	</head>

	<body>
		<!-- Using bootstrap responsive framework -->
		<div class="container-fluid">

			<!-- Background image -->
			<div id="bg">
			<img src="http://dotawallpaper.org/wp-content/uploads/2016/04/1024x768_Shadow%20Fiend%20Minimal%20Art.jpg"></img>
			</div>

			<!-- Search box section -->
			<div class="searchbox">
			<p class="font-ubuntu-400 text-white search-subtitle">Type your search entry</p>
			<input id="search-entry" type="search" placeholder="Search...">
			<p id="random-wiki-search" class="font-ubuntu-400 text-white search-subtitle">Click <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">here</a> for a random search</p>
			</div>

			<!-- Footer line -->
			<div class="footer">
			<p class="font-nanum-pen-script text-center text-white">Coded by <a class="text-author" href="https://codepen.io/victorhugossml" target="_blank">Victor Hugo Sales</a></p>
			</div>

		</div>

		<!-- jQuery from Google CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Linking the .js file. This is done in the end of the .htlm file so the page loads faster. -->
		<script src="./wiki_search.js" type="text/javascript"></script>

	</body>

</html>
