<!DOCTYPE html>
<!-- Template for a .html file -->
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dota 2 Pomodoro Clock</title>
    <!-- Linking the custom .css file -->
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
  </head>

  <body>

    <!-- Page Header -->
    <header>
      <h1 class="font-pacifico">Dota 2 Pomodoro Clock</h1>
    </header>

    <!-- Main content of the page -->
    <main>
      
      <!-- Configuration section of the clock in css grid -->
      <div class="container-box">
        <!-- Break length section -->
        <div class="box a">
          <p class="font-ubuntu-400">BREAK LENGTH</p>
          <button id="br" class="button font-ubuntu-600" value="-" onclick="handleClick(event)">-</button>
          <span id="break" class="font-ubuntu-400">5</span>
          <button id="br" class="button font-ubuntu-600" value="+" onclick="handleClick(event)">+</button>
        </div>
        <!-- Reset button section -->
        <div class="box b">
          <button value="reset" class="font-ubuntu-600 button" onclick="handleClick(event)">RESET SESSION</button>
        </div>
        <!-- Session length section -->
        <div class="box c">
          <p class="font-ubuntu-400">SESSION LENGTH<br /></p>
          <button id="sess" class="button font-ubuntu-600" value="-" onclick="handleClick(event)">-</button>
          <span id="session" class="font-ubuntu-400">25</span>
          <button id="sess" class="button font-ubuntu-600" value="+" onclick="handleClick(event)">+</button> 
        </div>
      </div>
      
      <!-- Timer section -->
      <div id="clock">
        <button id="counter" value="stop-go" class="button" onclick="handleClick(event)">
          <p id="session-name" class="font-ubuntu-700">Session<br /></p>
          <p id="timer" class="font-ubuntu-700">25<br /></p>
        </button>
      </div>
      
    </main>

    <!-- Footer line -->
    <div class="footer">
      <p class="font-nanum-pen-script"><a class="text-author" href="https://codepen.io/victorhugossml" target="_blank">Victor Hugo</a> &#169;2018</p>
    </div>

    <!-- jQuery from Google CDN -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <!-- Linking the .js file. This is done in the end of the .htlm file so the page loads faster. -->
    <script src="./scripts/clock_logic.js"></script>

  </body>

</html>
