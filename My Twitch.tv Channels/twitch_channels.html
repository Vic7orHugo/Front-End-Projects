<!DOCTYPE html>
<html>

  <head>
    <title>My Twitch.tv Channels</title>
    <!-- Latest compiled and minified CSS of Bootstrap4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Linking the custom .css file -->
    <link rel="stylesheet" type="text/css" href="./twitch_channels.css">
  </head>

  <body>
    <!-- Using bootstrap responsive framework -->
    <div class="container-fluid">
      
      <!-- Twitch channels box -->
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 twitch-api-box">
          <div id="twitch-channels">
            <span class="font-ubuntu-700 align-middle">Twitch.tv Channels</span>
            <div class="btn-group-vertical button-pos font-ubuntu-500">
              <button id="all" class="btn btn-info btn-sm">All</button>
              <button id="online" class="btn bg-light-green btn-sm">Online</button>
              <button id="offline" class="btn btn-dark btn-sm">Offline</button>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>

      <!-- Footer line -->
      <div class="footer">
        <p class="font-nanum-pen-script text-center text-primary">Created by <a class="text-author" href="https://codepen.io/victorhugossml" target="_blank">Victor Hugo Sales</a></p>
      </div>
      
    </div>

    <!-- jQuery from Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Linking the .js file. This is done in the end of the .htlm file so the page loads faster. -->
    <script src="./twitch_channels.js" type="text/javascript"></script>
  
  </body>

</html>
